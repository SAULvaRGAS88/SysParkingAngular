<div class="container vh-100 d-flex justify-content-center align-items-center position-relative">
  <img src="../../assets/logo-SysParking.jpg" alt="Logo" class="background-image">
  <div class="card p-4 shadow-lg bg-dark text-white login-card opacity-75">
    <h3 class="text-center mb-4">SysParking</h3>
    <form (ngSubmit)="onLogin()" class="text-white">
      <!-- Campo de Email -->
      <div class="form-group mb-3">
        <label for="email" class="form-label">Email</label>
        <input type="email" id="email" class="form-control bg-dark text-white border-secondary"
          [(ngModel)]="usuario.email" name="email" required />
      </div>

      <!-- Campo de Senha -->
      <div class="form-group mb-4">
        <label for="password" class="form-label">Senha</label>
        <input type="password" id="password" class="form-control bg-dark text-white border-secondary"
          [(ngModel)]="usuario.senha" name="password" required />
      </div>

      <!-- BotÃ£o de Login -->
      <button type="submit" class="btn btn-outline-light w-100">Entrar</button>
    </form>
  </div>
</div>
